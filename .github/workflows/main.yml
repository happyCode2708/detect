name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17'

      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_IP: ${{ secrets.VPS_IP }}
          VPS_USER: ${{ secrets.VPS_USER }}
          APP_DIR: /root/source/product_ocr
        run: |
          # Debugging: Print environment variables
          echo "VPS_USER: $VPS_USER"
          echo "VPS_IP: $VPS_IP"
          echo "APP_DIR: $APP_DIR"

          # Check if the SSH_PRIVATE_KEY variable is not empty
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "SSH_PRIVATE_KEY is not set"
            exit 1
          fi

          # Save the SSH private key to a file
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key

          # SSH into the server to run commands
          ssh -i private_key -o StrictHostKeyChecking=no $VPS_USER@$VPS_IP <<EOF
            cd $APP_DIR
            pwd
            source ~/.bashrc
            ls -a
            whoami
            npm install
            npm run build
            pm2 restart 1
            pm2 save
          EOF
