name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17'

      - name: Install dependencies
        # run: npm install

      - name: Build project
        # run: npm run build

      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_IP: ${{ secrets.VPS_IP }}
          VPS_USER: ${{ secrets.VPS_USER }}
          APP_DIR: /root/source/product_ocr
        run: |
          # Debugging: Print environment variables
          echo "VPS_USER: $VPS_USER"
          echo "VPS_IP: $VPS_IP"
          echo "APP_DIR: $APP_DIR"

          # Check if the SSH_PRIVATE_KEY variable is not empty
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "SSH_PRIVATE_KEY is not set"
            exit 1
          fi

          # Save the SSH private key to a file
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key

          # Run rsync to copy files
          # rsync -avz -e "ssh -i private_key -o StrictHostKeyChecking=no" ./ $VPS_USER@$VPS_IP:$APP_DIR

          # SSH into the server to run commands
          ssh -i private_key -o StrictHostKeyChecking=no $VPS_USER@$VPS_IP << 'EOF'
            # Check if Node.js is installed, if not, install it
            # if ! command -v node &> /dev/null; then
            #   nvm install 18.17
            #   nvm use 18.17
            #   nvm alias default 18.17
            # fi

            nvm list
            node -v

            # cd $APP_DIR
